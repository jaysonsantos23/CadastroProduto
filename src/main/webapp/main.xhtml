<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5146/5146927.png" />
</h:head>

<h:body>

	<h:form id="form">
		<h1 style="color: grey">Cadastro Produto</h1>
		
		
		<p:messages id="messages" />
		<p:panelGrid id="panel" columns="2">

			<p:outputLabel for="descricao" value="Descriçao:" />
			<p:inputTextarea id="descricao" value="#{Cadastro.produto.descricao}"
				maxlength="50" required="true" />

			<p:outputLabel for="validade" value="Data de Validade:" />
			<p:calendar id="validade" value="#{Cadastro.produto.dataValidade}"
				showOn="button" pattern="dd/MM/yyyy" maxlength="10" mask="true"
				required="true">
			</p:calendar>

			<p:outputLabel for="cadastro" value="Data de Cadastro:" />
			<p:calendar id="cadastro" value="#{Cadastro.produto.dataCadastro}"
				showOn="button" pattern="dd/MM/yyyy" maxlength="10" mask="true"
				required="true">
			</p:calendar>

			<p:outputLabel for="preco" value="Preço:" />
			<p:inputNumber id="preco" value="#{Cadastro.produto.preco}"
				symbol="R$ " decimalSeparator="," thousandSeparator="."
				required="true" />

			<p:commandButton value="Limpar" action="#{Cadastro.limpar}" ajax="false">
				<p:resetInput target="panel" />
			</p:commandButton>

			<p:commandButton value="Gravar" action="#{Cadastro.gravar}"
				ajax="false">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
